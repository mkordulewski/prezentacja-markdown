<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Markdown</title>
		<meta name="description" content="Markdown language with Reveal.JS Framework">
		<meta name="author" content="Michael Kordulewski">

        <link rel="stylesheet" href="css/import/black.css">
        <link rel="alternate stylesheet" type="text/css"   media="screen,projection,print"  href="css/import/beige.css"     title="Beige">
        <link rel="alternate stylesheet" type="text/css"   media="screen,projection,print"  href="css/import/black.css"     title="Black">
        <link rel="alternate stylesheet" type="text/css"   media="screen,projection,print"  href="css/import/blood.css"     title="Blood">
        <link rel="alternate stylesheet" type="text/css"   media="screen,projection,print"  href="css/import/league.css"    title="League">
        <link rel="alternate stylesheet" type="text/css"   media="screen,projection,print"  href="css/import/moon.css"      title="Moon">
        <link rel="alternate stylesheet" type="text/css"   media="screen,projection,print"  href="css/import/night.css"     title="Night">
        <link rel="alternate stylesheet" type="text/css"   media="screen,projection,print"  href="css/import/serif.css"     title="Serif">
        <link rel="alternate stylesheet" type="text/css"   media="screen,projection,print"  href="css/import/simple.css"    title="Simple">
        <link rel="alternate stylesheet" type="text/css"   media="screen,projection,print"  href="css/import/sky.css"       title="Sky">
        <link rel="alternate stylesheet" type="text/css"   media="screen,projection,print"  href="css/import/solarized.css" title="Solarized">
        <link rel="alternate stylesheet" type="text/css"   media="screen,projection,print"  href="css/import/white.css"     title="White">

		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

                <section>
                    <h1>Markdown</h1>
                    <h4 class="blue">Introduction to the language</h4>
                    <br /><br />
                    <img src="resources/markdown.svg" height="100" />
                    <p><span style="font-size:16px">Micha≈Ç Kordulewski</span></p>
                </section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				history: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
